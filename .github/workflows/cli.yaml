name: CLI

on:
  push:
    tags: ['v*']

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Event
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Ref type: ${{ github.ref_type }}"
          echo "Full context:"
          echo "$GITHUB_CONTEXT"

  build:
    name: Build CLI
    runs-on: ubuntu-24.04-arm
    strategy:
      matrix:
        include:
          - arch: amd64
            os: linux
            binary: ynabu-linux-amd64
          - arch: arm64
            os: linux
            binary: ynabu-linux-arm64
          - arch: amd64
            os: darwin
            binary: ynabu-darwin-amd64
          - arch: arm64
            os: darwin
            binary: ynabu-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Build Binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          go build -ldflags="-s -w -X main.version=${GITHUB_REF_NAME}" -o ${{ matrix.binary }} .
          chmod +x ${{ matrix.binary }}
          if [[ "${{ matrix.os }}" == "darwin" ]]; then
            zip -j ${{ matrix.binary }}.zip ${{ matrix.binary }}
            mv ${{ matrix.binary }}.zip ${{ matrix.binary }}
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: |
            ${{ matrix.binary }}
          retention-days: 5

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/ynabu-linux-amd64
            artifacts/ynabu-linux-arm64
            artifacts/ynabu-darwin-amd64
            artifacts/ynabu-darwin-arm64
          generate_release_notes: true
